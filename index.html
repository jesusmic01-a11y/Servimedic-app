    <style>
        :root {
            --primario: #2ecc71; /* El verde de tu logo */
            --fondo: #f4f7f6;
            --texto: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--fondo);
            margin: 0;
            padding-bottom: 70px; /* Espacio para el men√∫ inferior */
        }

        /* Barra Superior */
        .header {
            background-color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primario);
        }

        .logo { height: 40px; }

        /* Cuadr√≠cula de Botones */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas iguales */
            gap: 12px;
            padding: 15px;
        }

        .menu-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .menu-item:active { transform: scale(0.95); }

        .menu-item img {
            width: 100%;
            height: 110px;
            object-fit: cover; /* Mantiene la imagen centrada y recortada */
        }

        .menu-item span {
            padding: 10px 5px;
            font-size: 14px;
            font-weight: bold;
            color: var(--texto);
        }

        /* Men√∫ Inferior (Tab Bar) */
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #40e0d0; /* El color turquesa de tu imagen */
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .tab-item { color: white; font-size: 24px; cursor: pointer; }
    </style>
</head>
